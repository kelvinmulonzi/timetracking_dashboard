<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="upper-card">
          <div class="img">
            <img src="./images/image-jeremy.png" alt="" />
          </div>
          <div class="content">
            <p>Report for</p>
            <h2>Jeremy Robinson</h2>
          </div>
        </div>
        <div class="lower-card">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>
      <div class="activity-cards">
        <div class="upper-row">
          <div class="card work-card">
            <div class="img-1">
              <img src="./images/icon-work.svg" alt="work-image" />
            </div>
            <div class="content-1">
              <div class="icons">
                <h2>Work</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card play-card">
            <div class="img-1">
              <img src="./images/icon-play.svg" alt="play-image" />
            </div>
            <div class="content-1">
              <div class="icons">
                <h2>Play</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card study-card">
            <div class="img-1">
              <img src="./images/icon-study.svg" alt="study-image" />
            </div>
            <div class="content-1">
              <div class="icons">
                <h2>Study</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
        <div class="lower-row">
          <div class="card exercise-card">
            <div class="img-1">
              <img src="./images/icon-exercise.svg" alt="exercise-image" />
            </div>
            <div class="content-1">
              <div class="icons">
                <h2>Exercise</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card social-card">
            <div class="img-1">
              <img src="./images/icon-social.svg" alt="social-image" />
            </div>
            <div class="content-1">
              <div class="icons">
                <h2>Social</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
          <div class="card selfcare-card">
            <div class="img-1">
              <img src="./images/icon-self-care.svg" alt="selfcare-image" />
            </div>
            <div class="content-1">
              <div class="icons icons-1">
                <h2>Self-care</h2>
                <img src="./images/icon-ellipsis.svg" alt="elipsis" />
              </div>
              <div class="wording">
                <h1>32 hrs</h1>
                <p>Last week - 36hrs</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
